<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7</title>
</head>

<body>
    <script>
        const mark = {
            fullName: 'Mark Miller',
            mass: 78,
            height: 1.69,
            calcBMI: function () {
                this.BMI = this.mass / (this.height * this.height);
                return this.BMI;
            }
        };

        const john = {
            fullName: 'John Smith',
            mass: 92,
            height: 1.95,
            calcBMI: function () {
                this.BMI = this.mass / (this.height * this.height);
                return this.BMI;
            }
        };

        mark.calcBMI();
        john.calcBMI();

        if (mark.BMI > john.BMI) {
            console.log(`${mark.fullName}'s BMI (${mark.BMI.toFixed(1)}) lớn hơn ${john.fullName}'s (${john.BMI.toFixed(1)})!`);
        } else if (john.BMI > mark.BMI) {
            console.log(`${john.fullName}'s BMI (${john.BMI.toFixed(1)}) lớn hơn ${mark.fullName}'s (${mark.BMI.toFixed(1)})!`);
        } else {
            console.log(`${mark.fullName} và ${john.fullName} có cùng BMI (${mark.BMI.toFixed(1)})!`);
        }

    </script>
</body>

</html>
